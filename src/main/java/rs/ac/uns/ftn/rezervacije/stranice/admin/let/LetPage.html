<wicket:extend>
<div wicket:id="feedback"></div>
<form wicket:id="form" class="forma">
	<div>
	<h1>Let</h1>
		<div>
			Avion: 
			<select wicket:id="avion">
			</select>
		</div>
		<div>
			Aerodrom polaska: 
			<select wicket:id="aerodromPolaska">
		    </select>
		</div>
		<div>
			Aerodrom dolaska: 
			<select wicket:id="aerodromDolaska">
		    </select>
		</div>
		<div>
			Sifra: <input type="text" wicket:id="sifra" />
		</div>		
		<div>
			Cena ekonomska: <input type="text" wicket:id="cenaEkonomska" />
		</div>
		<div>
			Broj mesta ekonomska: <input type="text" wicket:id="mestaEkonomska" />
		</div>		
		<div>
			Cena poslovna: <input type="text" wicket:id="cenaPoslovna" />
		</div>
		<div>
			Broj mesta poslovna: <input type="text" wicket:id="mestaPoslovna" />
		</div>		
		<div>
			<input wicket:id="submit" type="submit" value="Potvrdi">
		</div>
	</div>
</form>
</wicket:extend>
